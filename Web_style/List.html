<!DOCTYPE html>
<html>
<head>
<style>
   ol {
  background: #ff9999;
  padding: 20px;
}

ul {
  background: #3399ff;
  padding: 20px;
}

ol li {
  background: #ffe5e5;
  color: darkred;
  padding: 5px;
  margin-left: 35px;
}

ul li {
  background: #cce5ff;
  color: darkblue;
  margin: 5px;
}
</style>
</head>
    <header><h1>List (Жагсаалт)</h1></header>
    <body>
        <h2>Unordered list</h2>
        <ul>
            <li>Expresso</li>
            <li>Americano</li>
            <li>Nitro coffee</li>
        </ul>
        <h2>Odrdered list</h2>
        <ol>
            <li>Hot chocolate</li>
            <li>Green tea latte</li>
            <li>Honey milk</li>
            <li>Cramberry</li>
        </ol>
        <h2>Description list</h2>
        <dl><ul>
            <dt>Iced tea</dt>
            <dd>Mustei tsai</dd>
            <dt>Black tea</dt>
            <dd>Har tsai</dd>
            <dt>Mint tea</dt>
            <dd>Gaatai tsai</dd>
        </ul>
        </dl>
    </body>
</html>
